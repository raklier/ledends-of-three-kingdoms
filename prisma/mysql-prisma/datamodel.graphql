# iam
enum Sex {
    MALE
    FEMALE
    UNKNOWN
}

type User {
    id: ID! @id
    nickName: String! @unique
    password: String
    loginAt: DateTime
    isInGame: Boolean @default(value: false)
    token: String
    room: Room
}

# room
type Room {
    id: ID! @id
    createdAt: DateTime! @createdAt
    roomNo: String! @unique
    roomNickName: String! @unique
    players: [User]!
}
